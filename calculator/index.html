<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100i,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator text-center">
    <div class="calc-display">
      <p id="operation" style="margin: 0 0;"></p>
      <p id="memory" style="margin: 0 0;"></p>
    </div>
    <!-- First button line -->
    <button value="AC" class="calc-button">AC</button>
    <button value="CE" class="calc-button">CE</button>
    <button value="/" class="calc-button">/</button>
    <button value="x" class="calc-button">X</button>
    <!--second buttons line -->
    <button value="7" class="calc-button">7</button>
    <button value="8" class="calc-button">8</button>
    <button value="9" class="calc-button">9</button>
    <button value="-" class="calc-button">-</button>
    <!--third buttons line -->
    <button value="4" class="calc-button">4</button>
    <button value="5" class="calc-button">5</button>
    <button value="6" class="calc-button">6</button>
    <button value="+" class="calc-button">+</button>
    <!--fourth buttons line -->
    <button value="1" class="calc-button">1</button>
    <button value="2" class="calc-button">2</button>
    <button value="3" class="calc-button">3</button>
    <button value="=" class="calc-button special-equal">=</button>
    <!-- fifth buttons line -->
    <button value="0" class="calc-button special-zero">0</button>
    <button value="." class="calc-button">.</button>
  </div>
  <footer>Made by:
    <a href="https://github.com/Passok11">Murilo Arruda</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
